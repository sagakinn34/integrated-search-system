<body>

        <footer class="text-center mt-5 py-4 text-muted">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // JavaScriptæ©Ÿèƒ½
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ğŸš€ çµ±åˆæ¤œç´¢ã‚·ã‚¹ãƒ†ãƒ ãŒèµ·å‹•ã—ã¾ã—ãŸ');

            // åˆæœŸåŒ–
            loadStats();

            // æ¤œç´¢ãƒ•ã‚©ãƒ¼ãƒ ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
            document.getElementById('searchForm').addEventListener('submit', function(e) {
                e.preventDefault();
                performSearch();
            });

            // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ æ¤œç´¢ï¼ˆå…¥åŠ›ä¸­ï¼‰
            let searchTimeout;
            document.getElementById('searchQuery').addEventListener('input', function() {
                clearTimeout(searchTimeout);
                const query = this.value.trim();

                if (query.length >= 2) {
                    searchTimeout = setTimeout(() => {
                        performSearch();
                    }, 500); // 500mså¾Œã«æ¤œç´¢å®Ÿè¡Œ
                }
            });
        });

        // çµ±è¨ˆæƒ…å ±ã‚’èª­ã¿è¾¼ã‚€
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                if (data.success) {
                    displayStats(data.stats);
                }
            } catch (error) {
                console.error('çµ±è¨ˆæƒ…å ±ã®èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
            }
        }

        // çµ±è¨ˆæƒ…å ±ã‚’è¡¨ç¤º
        function displayStats(stats) {
            const container = document.getElementById('statsContainer');

            // ç·ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸æ•°
            let totalMessages = stats.total_messages || 0;

            // ãƒ—ãƒ©ãƒƒãƒˆãƒ•ã‚©ãƒ¼ãƒ åˆ¥çµ±è¨ˆ
            let platformCards = '';
            if (stats.platform_stats && stats.platform_stats.length > 0) {
                stats.platform_stats.forEach(platform => {
                    const platformName = getPlatformDisplayName(platform.platform);
                    const badgeClass = `platform-${platform.platform}`;

                    platformCards += `
                        <div class="col-md-3 mb-3">
                            <div class="stats-card">
                                <div class="platform-badge ${badgeClass} mb-2">
                                    ${platformName}
                                </div>
                                <h3>${platform.count}</h3>
                                <small class="text-muted">ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸</small>
                            </div>
                        </div>
                    `;
                });
            }

            container.innerHTML = `
                <div class="col-md-3 mb-3">
                    <div class="stats-card">
                        <i class="fas fa-comments fa-2x text-primary mb-2"></i>
                        <h3>${totalMessages}</h3>
                        <small class="text-muted">ç·ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸æ•°</small>
                    </div>
                </div>
                ${platformCards}
            `;
        }

        // æ¤œç´¢å®Ÿè¡Œ
        async function performSearch() {
            const query = document.getElementById('searchQuery').value.trim();
            const platform = document.getElementById('platformFilter').value;

            if (!query) {
                document.getElementById('searchResults').innerHTML = '';
                document.getElementById('searchStats').style.display = 'none';
                return;
            }

            // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
            showLoading(true);

            try {
                const params = new URLSearchParams({
                    q: query,
                    limit: 20
                });

                if (platform) {
                    params.append('platform', platform);
                }

                const response = await fetch(`/api/search?${params}`);
                const data = await response.json();

                showLoading(false);

                if (data.success) {
                    displaySearchResults(data);
                } else {
                    showError(data.message || 'æ¤œç´¢ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
                }

            } catch (error) {
                showLoading(false);
                showError('ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message);
            }
        }

        // æ¤œç´¢çµæœè¡¨ç¤º
        function displaySearchResults(data) {
            const container = document.getElementById('searchResults');
            const statsContainer = document.getElementById('searchStats');

            // æ¤œç´¢çµ±è¨ˆè¡¨ç¤º
            statsContainer.innerHTML = `
                <i class="fas fa-info-circle"></i>
                "${data.query}" ã®æ¤œç´¢çµæœ: ${data.total}ä»¶ä¸­${data.count}ä»¶ã‚’è¡¨ç¤º 
                (æ¤œç´¢æ™‚é–“: ${data.search_time_ms}ms)
            `;
            statsContainer.style.display = 'block';

            if (data.results.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search fa-3x mb-3 text-muted"></i>
                        <h4>æ¤œç´¢çµæœãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ</h4>
                        <p>ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚’å¤‰æ›´ã—ã¦å†åº¦æ¤œç´¢ã—ã¦ã¿ã¦ãã ã•ã„ã€‚</p>
                    </div>
                `;
                return;
            }

            // æ¤œç´¢çµæœã‚’HTMLåŒ–
            let resultsHtml = '';
            data.results.forEach(result => {
                const platformBadge = getPlatformBadge(result.platform);
                const highlightedContent = highlightSearchTerms(result.content, data.query);
                const createdAt = new Date(result.created_at).toLocaleString('ja-JP');

                resultsHtml += `
                    <div class="result-item">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <div>
                                ${platformBadge}
                                <strong class="ms-2">${escapeHtml(result.author_name || 'ä¸æ˜')}</strong>
                                <small class="text-muted ms-2">
                                    <i class="fas fa-clock"></i> ${createdAt}
                                </small>
                            </div>
                            <small class="text-muted">
                                <i class="fas fa-hashtag"></i> ${escapeHtml(result.channel_name || 'ä¸æ˜')}
                            </small>
                        </div>

                        ${result.title ? `<h6 class="mb-2">${escapeHtml(result.title)}</h6>` : ''}

                        <div class="message-content">
                            ${highlightedContent}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = resultsHtml;
        }

        // ãƒ—ãƒ©ãƒƒãƒˆãƒ•ã‚©ãƒ¼ãƒ è¡¨ç¤ºåã‚’å–å¾—
        function getPlatformDisplayName(platform) {
            const names = {
                'chatwork': 'Chatwork',
                'notion': 'Notion',
                'discord': 'Discord',
                'test': 'ãƒ†ã‚¹ãƒˆ'
            };
            return names[platform] || platform;
        }

        // ãƒ—ãƒ©ãƒƒãƒˆãƒ•ã‚©ãƒ¼ãƒ ãƒãƒƒã‚¸ã‚’å–å¾—
        function getPlatformBadge(platform) {
            const displayName = getPlatformDisplayName(platform);
            return `<span class="platform-badge platform-${platform}">${displayName}</span>`;
        }

        // æ¤œç´¢ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
        function highlightSearchTerms(text, query) {
            if (!query) return escapeHtml(text);

            const escapedText = escapeHtml(text);
            const escapedQuery = escapeHtml(query);
            const regex = new RegExp(`(${escapedQuery})`, 'gi');

            return escapedText.replace(regex, '<span class="highlight">$1</span>');
        }

        // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤ºåˆ¶å¾¡
        function showLoading(show) {
            const spinner = document.getElementById('loadingSpinner');
            const results = document.getElementById('searchResults');

            if (show) {
                spinner.style.display = 'block';
                results.innerHTML = '';
            } else {
                spinner.style.display = 'none';
            }
        }

        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showError(message) {
            const container = document.getElementById('searchResults');
            container.innerHTML = `
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle"></i>
                    <strong>ã‚¨ãƒ©ãƒ¼:</strong> ${escapeHtml(message)}
                </div>
            `;
        }

        // ãƒ‡ãƒãƒƒã‚°: APIæ¥ç¶šãƒ†ã‚¹ãƒˆ
        async function testAPI() {
            try {
                const response = await fetch('/api/test');
                const data = await response.json();
                console.log('API ãƒ†ã‚¹ãƒˆçµæœ:', data);
            } catch (error) {
                console.error('APIæ¥ç¶šã‚¨ãƒ©ãƒ¼:', error);
            }
        }

        // åˆå›APIæ¥ç¶šãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
        testAPI();
    </script>
