<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áµ±ÂêàÊ§úÁ¥¢„Ç∑„Çπ„ÉÜ„É† - Chatwork & Notion</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
        }
        
        .header p {
            margin: 0;
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .search-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .search-btn:hover {
            background: #5a6fd8;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .filter-label {
            font-weight: bold;
            color: #666;
        }
        
        .filter-select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            background: white;
        }
        
        .stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        
        .results {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .results-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .result-item {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s;
        }
        
        .result-item:hover {
            background-color: #f8f9fa;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .platform-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .platform-chatwork {
            background: #ff6b35;
            color: white;
        }
        
        .platform-notion {
            background: #000000;
            color: white;
        }
        
        .result-meta {
            font-size: 14px;
            color: #666;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .result-content {
            margin: 15px 0;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .result-link {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        
        .result-link:hover {
            text-decoration: underline;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .search-input {
                min-width: unset;
            }
            
            .filters {
                justify-content: center;
            }
            
            .stats {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç Áµ±ÂêàÊ§úÁ¥¢„Ç∑„Çπ„ÉÜ„É†</h1>
        <p>Chatwork & Notion „ÇíÊ®™Êñ≠Ê§úÁ¥¢</p>
    </div>

    <div class="search-container">
        <div class="search-form">
            <input type="text" id="searchInput" class="search-input" placeholder="Ê§úÁ¥¢„Ç≠„Éº„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ..." />
            <button onclick="performSearch()" class="search-btn">Ê§úÁ¥¢</button>
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <label class="filter-label">„Éó„É©„ÉÉ„Éà„Éï„Ç©„Éº„É†:</label>
                <select id="platformFilter" class="filter-select">
                    <option value="">ÂÖ®„Å¶</option>
                    <option value="chatwork">üí¨ Chatwork</option>
                    <option value="notion">üìÑ Notion</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">‰ª∂Êï∞:</label>
                <select id="limitFilter" class="filter-select">
                    <option value="20">20‰ª∂</option>
                    <option value="50">50‰ª∂</option>
                    <option value="100">100‰ª∂</option>
                </select>
            </div>
        </div>
        
        <div id="stats" class="stats" style="display: none;">
            <!-- Áµ±Ë®àÊÉÖÂ†±„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô -->
        </div>
    </div>

    <div id="results" class="results" style="display: none;">
        <div class="results-header">
            <h3 id="resultsTitle">Ê§úÁ¥¢ÁµêÊûú</h3>
        </div>
        <div id="resultsContent">
            <!-- Ê§úÁ¥¢ÁµêÊûú„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô -->
        </div>
    </div>

    <script>
        let currentQuery = '';
        
        // Áµ±Ë®àÊÉÖÂ†±„ÇíË™≠„ÅøËæº„Åø
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                if (stats.total_count > 0) {
                    const statsDiv = document.getElementById('stats');
                    let statsHTML = `
                        <div class="stat-item">
                            <span>üìä</span>
                            <span>Á∑èÊï∞: ${stats.total_count}‰ª∂</span>
                        </div>
                    `;
                    
                    if (stats.platforms.chatwork) {
                        statsHTML += `
                            <div class="stat-item">
                                <span>üí¨</span>
                                <span>Chatwork: ${stats.platforms.chatwork}‰ª∂</span>
                            </div>
                        `;
                    }
                    
                    if (stats.platforms.notion) {
                        statsHTML += `
                            <div class="stat-item">
                                <span>üìÑ</span>
                                <span>Notion: ${stats.platforms.notion}‰ª∂</span>
                            </div>
                        `;
                    }
                    
                    if (stats.latest_update) {
                        const updateDate = new Date(stats.latest_update).toLocaleString('ja-JP');
                        statsHTML += `
                            <div class="stat-item">
                                <span>üïí</span>
                                <span>ÊúÄÁµÇÊõ¥Êñ∞: ${updateDate}</span>
                            </div>
                        `;
                    }
                    
                    statsDiv.innerHTML = statsHTML;
                    statsDiv.style.display = 'flex';
                }
            } catch (error) {
                console.error('Áµ±Ë®àÊÉÖÂ†±„ÅÆË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
            }
        }
        
        // Ê§úÁ¥¢ÂÆüË°å
        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert('Ê§úÁ¥¢„Ç≠„Éº„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            currentQuery = query;
            const platform = document.getElementById('platformFilter').value;
            const limit = document.getElementById('limitFilter').value;
            
            // Ê§úÁ¥¢‰∏≠Ë°®Á§∫
            const resultsDiv = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            const resultsTitle = document.getElementById('resultsTitle');
            
            resultsDiv.style.display = 'block';
            resultsTitle.textContent = `"${query}" „ÅÆÊ§úÁ¥¢‰∏≠...`;
            resultsContent.innerHTML = '<div class="loading">üîÑ Ê§úÁ¥¢‰∏≠...</div>';
            
            try {
                // APIÂëº„Å≥Âá∫„Åó
                let url = `/api/search?q=${encodeURIComponent(query)}&limit=${limit}`;
                if (platform) {
                    url += `&platform=${platform}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Ê§úÁ¥¢„Ç®„É©„Éº');
                }
                
                // ÁµêÊûúË°®Á§∫
                displayResults(data);
                
            } catch (error) {
                console.error('Ê§úÁ¥¢„Ç®„É©„Éº:', error);
                resultsTitle.textContent = 'Ê§úÁ¥¢„Ç®„É©„Éº';
                resultsContent.innerHTML = `<div class="error">‚ùå ${error.message}</div>`;
            }
        }
        
        // Ê§úÁ¥¢ÁµêÊûúË°®Á§∫
        function displayResults(data) {
            const resultsTitle = document.getElementById('resultsTitle');
            const resultsContent = document.getElementById('resultsContent');
            
            resultsTitle.textContent = `"${currentQuery}" „ÅÆÊ§úÁ¥¢ÁµêÊûú (${data.total_results}‰ª∂)`;
            
            if (data.total_results === 0) {
                resultsContent.innerHTML = '<div class="no-results">ü§∑‚Äç‚ôÇÔ∏è Ê§úÁ¥¢ÁµêÊûú„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü</div>';
                return;
            }
            
            let html = '';
            
            data.messages.forEach(message => {
                const platformClass = `platform-${message.platform}`;
                const platformName = message.platform === 'chatwork' ? 'üí¨ Chatwork' : 'üìÑ Notion';
                const date = new Date(message.timestamp).toLocaleString('ja-JP');
                
                html += `
                    <div class="result-item">
                        <div class="result-header">
                            <div class="result-meta">
                                <span class="platform-badge ${platformClass}">${platformName}</span>
                                <span>üë§ ${message.author}</span>
                                <span>üìÅ ${message.channel}</span>
                                <span>üïí ${date}</span>
                            </div>
                        </div>
                        <div class="result-content">${highlightQuery(message.content, currentQuery)}</div>
                        ${message.url ? `<a href="${message.url}" target="_blank" class="result-link">üîó ÂÖÉ„ÅÆÊäïÁ®ø„ÇíÈñã„Åè</a>` : ''}
                    </div>
                `;
            });
            
            resultsContent.innerHTML = html;
        }
        
        // Ê§úÁ¥¢„ÇØ„Ç®„É™„Çí„Éè„Ç§„É©„Ç§„Éà
        function highlightQuery(content, query) {
            if (!query) return content;
            
            const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return content.replace(regex, '<mark>$1</mark>');
        }
        
        // Enter„Ç≠„Éº„ÅßÊ§úÁ¥¢
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
        });
    </script>
</body>
</html>
