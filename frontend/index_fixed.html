<body>
    <div class="header">
        <h1>ğŸ” çµ±åˆæ¤œç´¢ã‚·ã‚¹ãƒ†ãƒ </h1>

    <div class="search-container">

            <button onclick="performSearch()" class="search-btn">æ¤œç´¢</button>

                <select id="platformFilter" class="filter-select">

            <div class="filter-group">

        <div id="stats" class="stats" style="display: none;">

    <div id="results" class="results" style="display: none;">
        <div class="results-header">
            <h3 id="resultsTitle">æ¤œç´¢çµæœ</h3>

    <script>
        let currentQuery = '';
        
        // çµ±è¨ˆæƒ…å ±ã‚’èª­ã¿è¾¼ã¿
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                if (stats.total_count > 0) {
                    const statsDiv = document.getElementById('stats');
                    let statsHTML = `
                        <div class="stat-item">
                            <span>ğŸ“Š</span>
                            <span>ç·æ•°: ${stats.total_count}ä»¶</span>
                        </div>
                    `;
                    
                    if (stats.platforms.chatwork) {
                        statsHTML += `
                            <div class="stat-item">
                                <span>ğŸ’¬</span>
                                <span>Chatwork: ${stats.platforms.chatwork}ä»¶</span>
                            </div>
                        `;
                    }
                    
                    if (stats.platforms.notion) {
                        statsHTML += `
                            <div class="stat-item">
                                <span>ğŸ“„</span>
                                <span>Notion: ${stats.platforms.notion}ä»¶</span>
                            </div>
                        `;
                    }
                    
                    if (stats.latest_update) {
                        const updateDate = new Date(stats.latest_update).toLocaleString('ja-JP');
                        statsHTML += `
                            <div class="stat-item">
                                <span>ğŸ•’</span>
                                <span>æœ€çµ‚æ›´æ–°: ${updateDate}</span>
                            </div>
                        `;
                    }
                    
                    statsDiv.innerHTML = statsHTML;
                    statsDiv.style.display = 'flex';
                }
            } catch (error) {
                console.error('çµ±è¨ˆæƒ…å ±ã®èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
            }
        }
        
        // æ¤œç´¢å®Ÿè¡Œ
        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert('æ¤œç´¢ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            currentQuery = query;
            const platform = document.getElementById('platformFilter').value;
            const limit = document.getElementById('limitFilter').value;
            
            // æ¤œç´¢ä¸­è¡¨ç¤º
            const resultsDiv = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            const resultsTitle = document.getElementById('resultsTitle');
            
            resultsDiv.style.display = 'block';
            resultsTitle.textContent = `"${query}" ã®æ¤œç´¢ä¸­...`;
            resultsContent.innerHTML = '<div class="loading">ğŸ”„ æ¤œç´¢ä¸­...</div>';
            
            try {
                // APIå‘¼ã³å‡ºã—
                let url = `/api/search?q=${encodeURIComponent(query)}&limit=${limit}`;
                if (platform) {
                    url += `&platform=${platform}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'æ¤œç´¢ã‚¨ãƒ©ãƒ¼');
                }
                
                // çµæœè¡¨ç¤º
                displayResults(data);
                
            } catch (error) {
                console.error('æ¤œç´¢ã‚¨ãƒ©ãƒ¼:', error);
                resultsTitle.textContent = 'æ¤œç´¢ã‚¨ãƒ©ãƒ¼';
                resultsContent.innerHTML = `<div class="error">âŒ ${error.message}</div>`;
            }
        }
        
        // æ¤œç´¢çµæœè¡¨ç¤º
        function displayResults(data) {
            const resultsTitle = document.getElementById('resultsTitle');
            const resultsContent = document.getElementById('resultsContent');
            
            resultsTitle.textContent = `"${currentQuery}" ã®æ¤œç´¢çµæœ (${data.total_results}ä»¶)`;
            
            if (data.total_results === 0) {
                resultsContent.innerHTML = '<div class="no-results">ğŸ¤·â€â™‚ï¸ æ¤œç´¢çµæœãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ</div>';
                return;
            }
            
            let html = '';
            
            data.messages.forEach(message => {
                const platformClass = `platform-${message.platform}`;
                const platformName = message.platform === 'chatwork' ? 'ğŸ’¬ Chatwork' : 'ğŸ“„ Notion';
                const date = new Date(message.timestamp).toLocaleString('ja-JP');
                
                html += `
                    <div class="result-item">
                        <div class="result-header">
                            <div class="result-meta">
                                <span class="platform-badge ${platformClass}">${platformName}</span>
                                <span>ğŸ‘¤ ${message.author}</span>
                                <span>ğŸ“ ${message.channel}</span>
                                <span>ğŸ•’ ${date}</span>
                            </div>
                        </div>
                        <div class="result-content">${highlightQuery(message.content, currentQuery)}</div>
                        ${message.url ? `<a href="${message.url}" target="_blank" class="result-link">ğŸ”— å…ƒã®æŠ•ç¨¿ã‚’é–‹ã</a>` : ''}
                    </div>
                `;
            });
            
            resultsContent.innerHTML = html;
        }
        
        // æ¤œç´¢ã‚¯ã‚¨ãƒªã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
        function highlightQuery(content, query) {
            if (!query) return content;
            
            const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return content.replace(regex, '<mark>$1</mark>');
        }
        
        // Enterã‚­ãƒ¼ã§æ¤œç´¢
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
        });
    </script>
